<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login | GiftCart</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/price-range.css" rel="stylesheet">
    <link href="assets/css/animate.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/responsive.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<!--/head-->

<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <div class="left-sidebar">
                        <h2>Category</h2>
                        <div class="panel-group category-products" id="accordian">
                            <!--category-productsr-->
                            <div *ngFor="let k of item_categories | async" class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" data-parent="#accordian" routerLink="/category/{{k.id}}">
                                            <span class="badge pull-right"><i class="fa fa-plus"></i></span> {{k.name}}
                                            <small>{{k.description}}</small>
                                        </a>
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-9 padding-right">
                    <div *ngFor="let product of cat_items | async" class="product-details">
                        <!--product-details-->
                        <div class="col-sm-5">
                            <div class="view-product">
                                <img src="assets/images/product-details/1.jpg" alt="" />
                            </div>
                        </div>
                        <div class="col-sm-7">
                            <div class="product-information">
                                <!--/product-information-->
                                <img src="assets/images/product-details/new.jpg" class="newarrival" alt="" />
                                <h2>{{product.description}}</h2>
                                <p>Product Name: {{product.name}}</p>
                                <p>Product Description: {{product.description}}</p>
                                <img src="assets/images/product-details/rating.png" alt="" />
                                <span>
                                <span>INR {{product.price}}</span>
                                <label>Quantity: {{product.numItems}}</label>
                                <input type="text" [(ngModel)]="num_items" />
                                <button type="button" class="btn btn-fefault cart" (click)="onAddCart(product)">
                                    <i class="fa fa-shopping-cart"></i>
                                    Add to cart
                                </button>
                                <button type="button" class="btn btn-fefault cart" (click)="onView(product)">
                                    <i class="fa fa-shopping-cart"></i>
                                    View Product
                                </button>
                                </span>
                                <p><b>Availability:</b> In Stock</p>
                                <p><b>Condition:</b> New</p>
                                <a href=""><img src="assets/images/product-details/share.png" class="share img-responsive" alt="" /></a>
                            </div>
                            <!--/product-information-->
                        </div>
                    </div>
                    <!--/product-details-->


                    <!--/category-tab-->

                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.scrollUp.min.js"></script>
    <script src="assets/js/price-range.js"></script>
    <script src="assets/js/jquery.prettyPhoto.js"></script>
    <script src="assets/js/main.js"></script>

    <app-footer></app-footer>

</body>

</html>
